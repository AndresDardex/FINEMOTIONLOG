{% extends 'base_p.html' %}
<style>
  .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0; /* Color de fondo gris claro */
      border: 1px solid #ccc;
      border-radius: 4px;
  }
  .form-control:focus {
      background-color: #e0e0e0; /* Color de fondo más oscuro al enfocar */
      border-color: #007bff; /* Color del borde al enfocar */
  }
  .form-label {
      font-weight: bold;
      margin-bottom: 5px;
  }
</style>
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-primary mb-4">Enviar Feedback</h1>
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label class="form-label" for="opinion">1. ¿Qué te ha parecido la página?</label>
                  <textarea class="form-control" name="opinion" id="opinion" rows="4"></textarea>
              </div>
              <div class="form-group">
                  <label class="form-label" for="suggestions">2. ¿Qué te gustaría que incluyéramos?</label>
                  <textarea class="form-control" name="suggestions" id="suggestions" rows="4"></textarea>
              </div>
              <div class="form-group">
                  <label class="form-label">3. ¿Te ha sido útil?</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="useful" id="si" value="Sí">
                      <label class="form-check-label" for="si">Sí</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="useful" id="no" value="No">
                      <label class="form-check-label" for="no">No</label>
                  </div>
              </div>
              <div class="d-grid">
                  <button type="submit" class="btn btn-secondary btn-lg">Enviar</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
